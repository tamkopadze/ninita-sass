<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand&display=swap" rel="stylesheet"/>
    <script src="js/script.js"></script>
  </head>
  <body>
<div class="wrapper">
<!--Login Registration Forms, ReseT password -->
<div class="d-flex">
<!-- Login Form-->
	<div class="login-registration-form">
		<form class="login-form">
			<h2>Log In</h2>
			<input type="text" name="username" placeholder=" Usarname">
			<input type="password" name="pass" placeholder=" Password">
			<a href=""><input class="login-button" type="button" name="button" value="Log In"></a>
			<a class="forget-password" href="">Forget Password?</a>
			<div class="sign-up">
				<p>Don't have account?</p><a href=""><span>Sign Up</span></a>
			</div>
		</form>
	</div>
	<!-- Registration Form-->
	<div class="login-registration-form">
		<form class="register-form">
			<h2>Register</h2>
			<input type="text" name="first name" placeholder="First Name">
			<input type="text" name="last name" placeholder="Last Name">
			<input type="password" name="pass" placeholder=" Password">
			<input type="password" name="pass" placeholder=" Confirm Passwprd">
			<a href=""><input class="register-button" type="button" name="button" value="Register"></a>
		</form>
	</div>

	<!-- Reset Password Form-->
	<div class="login-registration-form">
		<form class="reset-password-form">
			<h2>Reset Password</h2>
			<input type="text" name="old password" placeholder="Old Password">
			<input type="password" name="newpass" placeholder=" New Password">
			<input type="password" name="newpass" placeholder=" Confirm New Passwprd">
			<a href=""><input class="reset-button" type="button" name="button" value="Save"></a>
			<a class="reset-password" href="">Go back to Home page</a>
		</form>
	</div>

</div>	



<div class="d-flex">
	
</div>	
</div>	

<script src="https://kit.fontawesome.com/0bb953ae6f.js"></script> 
</body>
</html>
